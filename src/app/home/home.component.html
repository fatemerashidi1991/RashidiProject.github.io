
<div class="example-header">
  <mat-form-field>
    <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Filter">
  </mat-form-field>
</div>

<div class="example-container mat-elevation-z8">

  <mat-table [dataSource]="dataSource" matSort>

    <!-- ID Column -->
    <ng-container matColumnDef="BusinessEntityID">
      <mat-header-cell *matHeaderCellDef mat-sort-header> کد پرسنلی </mat-header-cell>
      <mat-cell *matCellDef="let row">{{row.BusinessEntityID}}</mat-cell>
    </ng-container>

    <!-- Progress Column -->
    <ng-container matColumnDef="NationalIDNumber">
      <mat-header-cell *matHeaderCellDef mat-sort-header> کد ملی </mat-header-cell>
      <mat-cell *matCellDef="let row"> {{row.NationalIDNumber}}</mat-cell>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="JobTitle">
      <mat-header-cell *matHeaderCellDef mat-sort-header> عنوان شغلی </mat-header-cell>
      <mat-cell *matCellDef="let row"> {{row.JobTitle}} </mat-cell>
    </ng-container>

    <!-- Color Column -->
    <ng-container matColumnDef="Gender">
      <mat-header-cell *matHeaderCellDef mat-sort-header> جنسیت </mat-header-cell>
      <mat-cell *matCellDef="let row" [style.color]="row.color"> {{row.Gender}} </mat-cell>
    </ng-container>

    <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
    <mat-row *matRowDef="let row; columns: displayedColumns;">
    </mat-row>
  </mat-table>

  <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>
</div>
